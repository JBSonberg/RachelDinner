version: 1.0
build:
  method: "Dockerfile"
  dockerfile: "Dockerfile"
  configuration_template: # Only if using a template
    name: mytemplate
service:
  name: MyFlaskAppService
  description: "A Flask application deployed on AWS App Runner."
  instance_configuration:
    cpu: '1 vCPU'
    memory: '2 GB'
  network:
    port: 80
  scaling_configuration:
    auto_scale:
      min_size: 1
      max_size: 3
