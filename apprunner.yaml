version: 1.0
runtime: python3.11
build:
  method: "DOCKERFILE"
  env: "prod"
  dockerfile: "Dockerfile"
service:
  name: MyFlaskAppService
  description: "A Flask application deployed on AWS App Runner."
  instance_configuration:
    cpu: 1 vCPU
    memory: 2 GB
  network:
    port: 80
  scaling_configuration:
    auto_scale:
      min_size: 1
      max_size: 3
